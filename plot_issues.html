<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Plot Issues</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <script src="resources/js/JQuery-3.2.1/jquery-3.2.1.min.js"></script>
  <script src="resources/js/rest.js"></script>
  <script src="resources/js/rest2.js"></script>
  <script src="resources/js/websocket.js"></script>

  <script src="resources/libraries/Highcharts-6.0.2/code/highcharts.js"></script>
  <script src="resources/libraries/Highcharts-6.0.2/code/modules/series-label.js"></script>
  <script src="resources/libraries/Highcharts-6.0.2/code/modules/exporting.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!--Import Bootstrap.css-->
  <link type="text/css" rel="stylesheet" href="resources/css/bootstrap/bootstrap.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
  <script src="resources/js/plot_issues/plot_issues.js"></script>
</head>

<body>
  <div class="container" id="wrapper">

    <main role="main">
      <div class="section">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="control-label">Student Name</label>
            <select id="student" class="form-control" name="" required="required">
                  <option value="">Choose Student</option>
                </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="control-label">Sessions</label>
            <select id="session" class="form-control" name="" data-toggle="tooltip" data-placement="top" title="This field is Optional">
                  <option value="">Choose Session</option>
                </select>
          </div>
          <div class="form-group col-md-6">
            <label class="control-label">List of Issues</label>
            <select id="issues-list" class="form-control" name="" data-toggle="tooltip" data-placement="top" title="This field is Optional">
                  <option value="">Choose an Issue</option>
                </select>
          </div>
        </div>
        <div class="form-group">
          <input type="checkbox" class="check-input" id="manually">
          <label class="form-check-label" for="manually">Plot Issue Classified Manually</label>

        </div>
        <div class="form-group">
          <input type="checkbox" class="check-input" id="automatically">
          <label class="form-check-label" for="automatically">Plot Issue Classified Automatically</label>
        </div>
        <div class="">
          <button id="plotGraphicBtn" type="button" name="button" class="btn btn-success" onclick="plotGraphic()">Plot Graphic</button>
        </div>
        <div class="col-lg-12">
          <div class="plotgraph" id="container" style="width:100%; height:400px;">

          </div>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
