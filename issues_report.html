<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Issues Report</title>

  <script src="resources/js/JQuery-3.2.1/jquery-3.2.1.min.js"></script>
  <script src="resources/js/rest.js"></script>
  <script src="resources/js/rest2.js"></script>
  <script src="resources/js/websocket.js"></script>

  <script src="resources/libraries/Highcharts-6.0.2/code/highcharts.js"></script>
  <script src="resources/libraries/Highcharts-6.0.2/code/modules/series-label.js"></script>
  <script src="resources/libraries/Highcharts-6.0.2/code/modules/exporting.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="resources/css/bootstrap/bootstrap.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
  <script src="resources/js/issues_report/data.js"></script>
</head>

<body>
  <div class="container" id="wrapper">
    <main role="main">
      <div class="section">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="control-label">Student Name</label>
              <select id="student" class="form-control" name="">
                    <option value="">Choose Student</option>
                  </select>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label">Session</label>
              <select id="session" class="form-control" name="">
                    <option value="">Choose Session</option>
                  </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="control-label">Duration</label>
              <select id="duration" class="form-control" name="">
                    <option value="">Specify Duration</option>
                  </select>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label">Teacher</label>
              <select id="teacher" class="form-control" name="">
                    <option value="">Choose Teacher</option>
                  </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">Issue</label>
            <select id="issue" class="form-control" name="">
                  <option value="">Choose Issue</option>
                </select>
          </div>
        </form>

      </div>
    </main>
  </div>
</body>

</html>
