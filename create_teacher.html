<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Create Teacher/Annalist</title>

  <script src="resources/js/JQuery-3.2.1/jquery-3.2.1.min.js"></script>
  <script src="resources/js/rest.js"></script>
  <script src="resources/js/rest2.js"></script>
  <script src="resources/js/websocket.js"></script>


  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
  <!--Import Bootstrap dependencies-->
  <link type="text/css" rel="stylesheet" href="resources/css/bootstrap/bootstrap.min.css" media="screen,projection" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="resources/js/bootstrap/bootstrap-multiselect.js"></script>
  <link rel="stylesheet" href="resources/css/bootstrap/bootstrap-multiselect.css" type="text/css" />

  <!--Import Logic-->
  <script src="resources/js/create_teacher_annalist/data.js"></script>
</head>

<body>
  <div class="container" id="wrapper">
    <main role="main">
      <div class="section">
        <div class="form-group col-8 mx-auto">
          <label class="control-label">Name</label>
          <input type="text" id="username" class="form-control" placeholder="Full Name" />
        </div>
        <div class="form-group col-8 mx-auto">
          <label class="control-label">Age</label>
          <input type="number" id="age" class="form-control" placeholder="Age" />
        </div>
        <div class="form-group col-8 mx-auto">
          <label class="control-label">Gender</label>
          <select id="gender" class="form-control" name="">
            <option value="">Choose a Gender</option>
            <option value="Male">Female</option>
            <option value="Female">Male</option>
          </select>
        </div>
        <div class="form-group col-8 mx-auto">
          <label class="control-label">Ethnicity</label>
          <select id="ethnicity" class="form-control" name="">
            <option value="">Choose an Ethnicity</option>
            <option value="Black">Black</option>
            <option value="White">White</option>
          </select>
        </div>
        <div class="form-row col-8 mx-auto">
          <div class="col-6 mx-auto">
            <div class="row align-items-center justify-content-center row-change">
              <button id="createTeacher" type="submit" name="button" class="btn btn-success btn-lg user" onclick="createTeacher()">Create Teacher</button>
            </div>
          </div>
          <div class="col-6 mx-auto">
            <div class="row align-items-center justify-content-center row-change">
              <button id="createAnnalist" type="submit" name="button" class="btn btn-success btn-lg user" onclick="createAnnalist()">Create Annalist</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="modalsuccess" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalsuccesstitle">Success Submit!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
              The User was recorded correctly.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="cleanform()">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
