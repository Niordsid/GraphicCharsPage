<!DOCTYPE html>
<html>

<head>
  <title>Graphics Data</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <script src="resources/js/JQuery-3.2.1/jquery-3.2.1.min.js"></script>
  <script src="resources/js/rest.js"></script>
  <script src="resources/js/rest2.js"></script>
  <script src="resources/js/websocket.js"></script>

  <script src="resources/libraries/Highcharts-6.0.2/code/highcharts.js"></script>
  <script src="resources/libraries/Highcharts-6.0.2/code/modules/series-label.js"></script>
  <script src="resources/libraries/Highcharts-6.0.2/code/modules/exporting.js"></script>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!--Import Bootstrap.css-->

<body>
  <div class="container" id="wrapper">

    <main role="main">
      <div class="section">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="control-label">Student Name</label>
            <select id="student" class="form-control" name="">
                <option value="">Choose Student</option>
              </select>
          </div>

          <div class="form-group">
            <label class="control-label">Sessions</label>
            <select id="session" class="form-control" name="">
                <option value="">Choose Session</option>
              </select>
          </div>

          <div class="">
            <button id="plotGraphicBtn" type="button" name="button" class="btn btn-success" onclick="plotGraphic()">Plot Graphic</button>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="plotgraph" id="container" style="width:100%; height:400px;">

          </div>
        </div>
      </div>
      <div class="section">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="control-label">Students</label>
            <select id="student2" class="form-control" name="">
                <option value="">Choose Student</option>
              </select>
          </div>
          <div class="">
            <button id="plotGraphicBtn2" type="button" name="button" class="btn btn-success" onclick="plotGraphic2()">Plot Graphic</button>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="plotgraph" id="container2" style="width:100%; height:400px;">

          </div>
        </div>
      </div>
      <div class="section">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="control-label">Session</label>
            <select id="session2" class="form-control" name="">
                <option value="">Choose Session</option>
              </select>
          </div>
          <div class="">
            <button id="plotGraphicBtn3" type="button" name="button" class="btn btn-success" onclick="plotGraphic3()">Plot Graphic</button>
          </div>
        </div>
        <div class="col-lg-12">
          <div class="plotgraph" id="container3" style="width:100%; height:400px;">

          </div>
        </div>
      </div>

    </main>
  </div>

</body>

</html>
